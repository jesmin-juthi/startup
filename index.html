    <!-- 
    ================================
    Back To Top Btn
    ================================
	-->
    <button type="button" id="scroll-up-btn" title="Go to top"
        class="transition-2 d-flex align-items-center justify-content-center rounded">
        <img src="assets/svg-icon/arrow-up.svg" alt="arrow-up">
    </button>
    <!-- 
    ================================
    Back To Top Btn
    ================================
	-->


    <!-- JS Here -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <!-- Plugins JS -->
    <script src="assets/js/app.js"></script>
    <script>
        /*===== SCROLL BACK TO TOP BTN =====*/
        var mybutton = document.getElementById('scroll-up-btn');
        window.onscroll = function () {
            scrollFunction();
        };

        function scrollFunction() {
            if (
                document.body.scrollTop > 50 ||
                document.documentElement.scrollTop > 50
            ) {
                mybutton.style.opacity = '1';
            } else {
                mybutton.style.opacity = '0';
            }
        }
        mybutton.addEventListener('click', topFunction);

        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>
</body>
